Neos:
  Fusion:
    defaultContext:
      Carbon.Plausible: 'Carbon\Plausible\EelHelper\PlausibleHelper'
  Flow:
    mvc:
      routes:
        'Carbon.Plausible':
          position: 'start'
  Neos:
    fusion:
      autoInclude:
        Carbon.Plausible: true
    userInterface:
      translation:
        autoInclude:
          Carbon.Plausible:
            - Main
            - 'NodeTypes/*'
    Ui:
      resources:
        javascript:
          'Carbon.Plausible:CookieButton':
            resource: resource://Carbon.Plausible/Public/CookieButton/Plugin.js
        stylesheets:
          'Carbon.Plausible:CookieButton':
            resource: resource://Carbon.Plausible/Public/CookieButton/Plugin.css
    modules:
      administration:
        submodules:
          plausible:
            label: Plausible
            description: 'Check your configuration for Plausible and disable/enable tracking from this browser'
            icon: 'fas fa-chart-pie'
            controller: \Carbon\Plausible\Controller\PlausibleController
            privilegeTarget: 'Carbon.Plausible:ViewConfiguration'
            position: end
            mainStylesheet: Lite
            additionalResources:
              javaScripts:
                - 'resource://Carbon.Plausible/Public/Cookie.js'
                - 'resource://Carbon.Plausible/Public/Module.js'
              styleSheets:
                - 'resource://Carbon.Plausible/Public/Module.css'
