privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Carbon.Plausible:ViewConfiguration':
      matcher: 'method(public Carbon\Plausible\Controller\PlausibleController->(.*)Action())'

  'Neos\Neos\Security\Authorization\Privilege\ModulePrivilege':
    'Carbon.Plausible:Backend.Module.Administration.Plausible':
      matcher: 'administration/plausible'

roles:
  'Neos.Neos:Administrator':
    privileges:
      - privilegeTarget: 'Carbon.Plausible:ViewConfiguration'
        permission: GRANT
      - privilegeTarget: 'Carbon.Plausible:Backend.Module.Administration.Plausible'
        permission: GRANT
